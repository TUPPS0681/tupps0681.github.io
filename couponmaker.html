<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: 1 / 1 / 3 / 3; }
.item2 { grid-area: 2 / 1 / 2 / 2; }
.item3 { grid-area: 2 / 3 / 2 / 2; }
.item4 { grid-area: 3 / 1 / 3 / 2; }
.item5 { grid-area: 3 / 2 / 3 / 3; }


.grid-container {
  display: inline-grid;
  grid-gap: 10px;
  justify-content: space-between;
  background-color: #010101;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(17, 17, 17, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The grid-auto-rows Property</h1>

<p>Use the <em>grid-auto-rows</em> property to set a default size (height) for all rows.</p>
<p>Set the size to 150 pixels per row:</p>

<div class="grid-container">
  <div class="item1"><iframe  height="720" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2947.7529304279215!2d-71.11199338441453!3d42.36910444252289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3775a9a9e6a93%3A0xe672f2212843b717!2sThe%20UPS%20Store!5e0!3m2!1sen!2sus!4v1619791421457!5m2!1sen!2sus" loading="lazy">
  </iframe></div>
  <div class="item2"></div>
  <div class="item3"><img src="https://res.cloudinary.com/damhqeet7/image/upload/v1620176044/packsvc_s625ou.png"></div> 
  <div class="item4">4</div>
  <div class="item5">5</div>

</div>

<p><strong>Note:</strong> The grid-template-rows property overrides this property.</p>

</body>
</html>
